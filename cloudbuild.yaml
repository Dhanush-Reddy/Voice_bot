steps:
  # --- BACKEND ---
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/voice-backend:$COMMIT_SHA', '-f', 'backend/Dockerfile.backend', './backend']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/voice-backend:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'voice-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/voice-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '1'
      - '--cpu'
      - '4'
      - '--memory'
      - '8Gi'
      - '--no-cpu-throttling'
      - '--update-env-vars'
      - 'LIVEKIT_URL=${_LIVEKIT_URL},LIVEKIT_API_KEY=${_LIVEKIT_API_KEY},LIVEKIT_API_SECRET=${_LIVEKIT_API_SECRET},GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1,CLOUD_SQL_CONNECTION_NAME=gen-lang-client-0133143947:us-central1:voice-ai-db-prod,DB_USER=voice_admin,DB_PASS=voice_admin_secure_123!,DB_NAME=voice_bot'
      - '--add-cloudsql-instances'
      - 'gen-lang-client-0133143947:us-central1:voice-ai-db-prod'

  # --- FRONTEND ---
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/voice-frontend:$COMMIT_SHA', 
      '-f', 'frontend/Dockerfile.frontend', 
      '--build-arg', 'NEXT_PUBLIC_BACKEND_URL=https://voice-bot-mcdqao6eba-uc.a.run.app',
      './frontend'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/voice-frontend:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'voice-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/voice-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--update-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL},NEXTAUTH_URL=${_NEXTAUTH_URL},NEXTAUTH_SECRET=${_NEXTAUTH_SECRET},GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID},GOOGLE_CLIENT_SECRET=${_GOOGLE_CLIENT_SECRET}'
      - '--add-cloudsql-instances'
      - 'gen-lang-client-0133143947:us-central1:voice-ai-db-prod'

images:
  - 'gcr.io/$PROJECT_ID/voice-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/voice-frontend:$COMMIT_SHA'

substitutions:
  _LIVEKIT_URL: 'wss://voice-agent-xxxx.livekit.cloud'
  _LIVEKIT_API_KEY: 'APIxxxx'
  _LIVEKIT_API_SECRET: 'SGxxxx'
  _DATABASE_URL: 'postgresql://voice_admin:voice_admin_secure_123!@localhost/voice_bot?host=/cloudsql/gen-lang-client-0133143947:us-central1:voice-ai-db-prod'
  _NEXTAUTH_URL: 'https://voice-frontend-820513756722.us-central1.run.app'
  _NEXTAUTH_SECRET: 'super_secret_production_key_1234'
  _GOOGLE_CLIENT_ID: ''
  _GOOGLE_CLIENT_SECRET: ''

options:
  logging: CLOUD_LOGGING_ONLY
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET

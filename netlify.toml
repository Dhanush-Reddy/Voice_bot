# Netlify Configuration — Next.js SSR via @netlify/plugin-nextjs
[build]
  command = "npm run build"
  publish = ".next"
  base = "frontend"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js plugin handles routing — no manual redirects needed
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy /api/* to the backend (Cloud Run)
[[redirects]]
  from = "/api/*"
  to = "https://voice-backend-820513756722.europe-west1.run.app/api/:splat"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
